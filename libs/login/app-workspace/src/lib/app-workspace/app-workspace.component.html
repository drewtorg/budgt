<budgt-ui-page>
  <h1>Sign in to your Budget</h1>

  <form
    class="workspace-form"
    [formGroup]="workspaceForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="outline">
      <mat-label>Budget Name</mat-label>
      <input formControlName="name" matInput />
      @if (workspaceForm.controls.name) {
        <mat-error>You must enter a value</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input formControlName="password" type="password" matInput />
      @if (workspaceForm.controls.password) {
        <mat-error>You must enter a value</mat-error>
      }
    </mat-form-field>

    <button mat-flat-button color="primary" class="submit-btn">Sign in</button>
  </form>
</budgt-ui-page>
