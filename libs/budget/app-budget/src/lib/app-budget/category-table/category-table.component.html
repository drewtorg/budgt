@if (categories != null) {
  @if (categories.length) {
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="expectedAmount"
      matSortDirection="desc"
    >
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by name"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
      </ng-container>

      <ng-container matColumnDef="expectedAmount">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by expected amount"
        >
          Expected
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.expectedAmount | amount }}
        </td>
        <td mat-footer-cell *matFooterCellDef>{{ totalExpected | amount }}</td>
      </ng-container>

      <ng-container matColumnDef="actualAmount">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by actual amount"
        >
          Actual
        </th>
        <td mat-cell *matCellDef="let element">
          <span
            [ngClass]="
              getActualAmountCellClass(
                element.actualAmount,
                element.expectedAmount
              )
            "
            >{{ element.actualAmount | amount }}</span
          >
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <span
            [ngClass]="getActualAmountCellClass(totalActual, totalExpected)"
            >{{ totalActual | amount }}</span
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; let odd = odd; columns: displayedColumns"
        [ngClass]="{ 'odd-row': odd }"
        (click)="onRowClick(row)"
      ></tr>
      <tr
        mat-footer-row
        *matFooterRowDef="displayedColumns"
        class="footer-row"
      ></tr>
    </table>
  } @else {
    <p class="no-expenses">No categories in this section</p>
  }
} @else {
  <div class="spinner-container">
    <mat-spinner diameter="50" class="spinner"></mat-spinner>
  </div>
}
