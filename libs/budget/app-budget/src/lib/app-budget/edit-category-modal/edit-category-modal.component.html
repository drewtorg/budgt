<h1 mat-dialog-title>{{ category.name || 'New Category' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="categoryForm" class="category-form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Expected</mat-label>
      <input
        matInput
        formControlName="expectedAmount"
        inputmode="numeric"
        [inputMask]="amountMask"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Actual</mat-label>
      <input
        matInput
        formControlName="actualAmount"
        inputmode="numeric"
        [inputMask]="amountMask"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Variability</mat-label>
      <mat-select formControlName="variability">
        <mat-option [value]="Variability.Fixed">Fixed</mat-option>
        <mat-option [value]="Variability.Variable">Variable</mat-option>
      </mat-select>
    </mat-form-field>

    @if (category.type === CategoryType.Expense) {
      <mat-form-field appearance="outline">
        <mat-label>Label</mat-label>
        <input matInput formControlName="label" />
      </mat-form-field>
    }
  </form>
  <!-- TODO: display all associated expenses when its an expense category -->
</div>
<div mat-dialog-actions class="button-container">
  <button mat-button (click)="onCancel()">Cancel</button>
  <div class="action-buttons">
    @if (category.id) {
      <button mat-button color="warn" (click)="onDelete()">Delete</button>
    }
    <button mat-flat-button color="primary" (click)="onSave()">Save</button>
  </div>
</div>
