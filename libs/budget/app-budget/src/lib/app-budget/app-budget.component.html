<budgt-ui-page>
  <h1>Budget</h1>

  <div class="card-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Income </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <budgt-category-table
          [categories]="incomeCategories$ | async"
        ></budgt-category-table>
      </mat-card-content>
      <mat-card-footer>
        <div class="card-footer">
          <button
            mat-button
            color="primary"
            (click)="onAddCategory(CategoryType.Income)"
          >
            Add Row
          </button>
        </div>
      </mat-card-footer>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title> Expenses </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h4>Needs</h4>
        <budgt-category-table
          [categories]="needsExpenses$ | async"
        ></budgt-category-table>
        <h4>Dreams</h4>
        <budgt-category-table
          [categories]="dreamsExpenses$ | async"
        ></budgt-category-table>
        <h4>Wants</h4>
        <budgt-category-table
          [categories]="wantsExpenses$ | async"
        ></budgt-category-table>
      </mat-card-content>
      <mat-card-footer>
        <div class="card-footer">
          <button
            mat-button
            color="primary"
            (click)="onAddCategory(CategoryType.Expense)"
          >
            Add Row
          </button>
        </div>
      </mat-card-footer>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title> Revolving Expense Buckets </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <budgt-bucket-table [buckets]="buckets$ | async"></budgt-bucket-table>
      </mat-card-content>
      <mat-card-footer>
        <div class="card-footer">
          <button mat-button color="primary" (click)="onAddBucket()">
            Add Bucket
          </button>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</budgt-ui-page>
