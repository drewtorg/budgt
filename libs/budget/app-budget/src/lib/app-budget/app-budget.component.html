<budgt-ui-page>
  <h1>Budget</h1>
  <h3>{{ budgetService.currentBudgetDate() | monthYear }}</h3>

  <div class="card-container">
    @if (budgetService.hasCurrentBudget()) {
      <mat-card>
        <mat-card-header>
          <mat-card-title>Income</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <budgt-category-table
            [type]="CategoryType.Income"
            [totalIncome]="totalIncome$ | async"
            [totals]="incomeTotals$ | async"
            [categories]="incomeCategories$ | async"
          ></budgt-category-table>
        </mat-card-content>
        <mat-card-footer>
          <div class="card-footer">
            <button
              mat-button
              color="primary"
              (click)="onAddCategory(CategoryType.Income)"
            >
              Add Row
            </button>
          </div>
        </mat-card-footer>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title>Expenses</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h4>Needs</h4>
          <budgt-category-table
            [type]="CategoryType.Expense"
            [label]="Label.Need"
            [totalIncome]="totalIncome$ | async"
            [totals]="needsTotals$ | async"
            [categories]="needsExpenses$ | async"
            [expenses]="expenses$ | async"
          ></budgt-category-table>
          <h4>Dreams</h4>
          <budgt-category-table
            [type]="CategoryType.Expense"
            [label]="Label.Dreams"
            [totalIncome]="totalIncome$ | async"
            [totals]="dreamsTotals$ | async"
            [categories]="dreamsExpenses$ | async"
            [expenses]="expenses$ | async"
          ></budgt-category-table>
          <h4>Wants</h4>
          <budgt-category-table
            [type]="CategoryType.Expense"
            [label]="Label.Want"
            [totalIncome]="totalIncome$ | async"
            [totals]="wantsTotals$ | async"
            [categories]="wantsExpenses$ | async"
            [expenses]="expenses$ | async"
          ></budgt-category-table>
        </mat-card-content>
        <mat-card-footer>
          <div class="card-footer">
            <button
              mat-button
              color="primary"
              (click)="onAddCategory(CategoryType.Expense)"
            >
              Add Row
            </button>
          </div>
        </mat-card-footer>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title>Totals</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <budgt-final-results-table
            [totals]="allTotals$ | async"
          ></budgt-final-results-table>
        </mat-card-content>
      </mat-card>
    } @else {
      <budgt-ui-create-month></budgt-ui-create-month>
    }
  </div>
  <budgt-ui-month-changer></budgt-ui-month-changer>
</budgt-ui-page>
