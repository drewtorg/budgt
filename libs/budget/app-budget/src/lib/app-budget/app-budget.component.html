<budgt-ui-page>
  <h1>Budget</h1>
  <h3>{{ budgetService.currentBudgetDate() | monthYear }}</h3>

  <div class="card-container">
    @if (budgetService.hasCurrentBudget()) {
      <mat-card>
        <mat-card-header>
          <mat-card-title> Income </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <budgt-category-table
            [type]="CategoryType.Income"
            [totalIncome]="totalIncome$ | async"
            [categories]="incomeCategories$ | async"
          ></budgt-category-table>
        </mat-card-content>
        <mat-card-footer>
          <div class="card-footer">
            <button
              mat-button
              color="primary"
              (click)="onAddCategory(CategoryType.Income)"
            >
              Add Row
            </button>
          </div>
        </mat-card-footer>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title> Expenses </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h4>Needs</h4>
          <budgt-category-table
            [type]="CategoryType.Expense"
            [label]="Label.Need"
            [totalIncome]="totalIncome$ | async"
            [categories]="needsExpenses$ | async"
          ></budgt-category-table>
          <h4>Dreams</h4>
          <budgt-category-table
            [type]="CategoryType.Expense"
            [label]="Label.Dreams"
            [totalIncome]="totalIncome$ | async"
            [categories]="dreamsExpenses$ | async"
          ></budgt-category-table>
          <h4>Wants</h4>
          <budgt-category-table
            [type]="CategoryType.Expense"
            [label]="Label.Want"
            [totalIncome]="totalIncome$ | async"
            [categories]="wantsExpenses$ | async"
          ></budgt-category-table>
        </mat-card-content>
        <mat-card-footer>
          <div class="card-footer">
            <button
              mat-button
              color="primary"
              (click)="onAddCategory(CategoryType.Expense)"
            >
              Add Row
            </button>
          </div>
        </mat-card-footer>
      </mat-card>
    } @else {
      <p>No budget for this month</p>
    }
  </div>
  <budgt-ui-month-changer></budgt-ui-month-changer>
</budgt-ui-page>
