<budgt-ui-page>
  <h1>Budget</h1>

  <div class="card-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Income </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <budgt-income-table
          [income]="incomeCategories$ | async"
        ></budgt-income-table>
      </mat-card-content>
      <mat-card-footer>
        <div class="card-footer">
          <button mat-button color="primary" (click)="onAdd()">Add Row</button>
        </div>
      </mat-card-footer>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title> Expenses </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h4>Needs</h4>
        <h4>Dreams</h4>
        <h4>Wants</h4>
      </mat-card-content>
      <mat-card-footer>
        <button mat-button color="primary">Add Row</button>
      </mat-card-footer>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title> Current Saving Buckets </mat-card-title>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
      <mat-card-footer>
        <button mat-button color="primary">Add Bucket</button>
      </mat-card-footer>
    </mat-card>
  </div>
</budgt-ui-page>
