@if (income != null) {
  @if (income.length) {
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="expectedAmount"
      matSortDirection="desc"
    >
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by name"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="expectedAmount">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by expected amount"
        >
          Expected
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.expectedAmount | amount }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actualAmount">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by actual amount"
        >
          Actual
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.actualAmount | amount }}
        </td>
      </ng-container>

      <ng-container matColumnDef="variability">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by category"
        >
          Fixed
        </th>
        <td mat-cell *matCellDef="let element">
          @if (element.variability === Variability.Fixed) {
            <mat-icon>done</mat-icon>
          } @else {
            <mat-icon>close</mat-icon>
          }
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="onRowClick(row)"
      ></tr>
    </table>
  } @else {
    <p class="no-expenses">No income for this month</p>
  }
} @else {
  <div class="spinner-container">
    <mat-spinner diameter="50" class="spinner"></mat-spinner>
  </div>
}
