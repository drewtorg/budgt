<p>Select a month to use as the template for this month.</p>

<form
  [formGroup]="createBudgetForm"
  (ngSubmit)="onAddMonth()"
  class="budget-form"
>
  <mat-form-field appearance="outline">
    <mat-label>Template Budget</mat-label>
    <select formControlName="budget" matNativeControl>
      @for (budget of availableBudgets; track budget.id) {
        <option [value]="budget.id">
          {{ getMonthYear(budget.month) | monthYear }}
        </option>
      }
    </select>
  </mat-form-field>

  <button mat-flat-button color="primary">Add Month</button>
</form>
