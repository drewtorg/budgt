<budgt-ui-page>
  <h1>Expense Tracking</h1>
  <h3>{{ budgetService.currentBudgetDate() | monthYear }}</h3>

  <mat-card>
    <mat-card-content>
      @if (budgetService.hasCurrentBudget()) {
        <budgt-add-expense-form></budgt-add-expense-form>
        <budgt-expense-table></budgt-expense-table>
      } @else {
        <p>No budget created for this month</p>
        <!-- TODO: create wrapper component for changing months that
          will have the arrows and a button to  create a new  budget
          based on previous months budget when no budget exists  for
          current month-->
      }
    </mat-card-content>
    <mat-card-footer>
      <budgt-ui-month-changer></budgt-ui-month-changer>
    </mat-card-footer>
  </mat-card>
</budgt-ui-page>
