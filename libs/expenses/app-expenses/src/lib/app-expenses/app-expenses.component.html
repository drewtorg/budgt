<form class="expense-form" [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input formControlName="amount" matInput />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option
        *ngFor="let category of categories$ | async"
        [value]="category['name']"
        >{{ category['name'] }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input formControlName="date" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-flat-button color="primary" class="submit-btn">
    Add Expense
  </button>
</form>

<table
  *ngIf="expenses$ | async as expenses"
  mat-table
  [dataSource]="expenses"
  matSort
>
  <ng-container matColumnDef="date">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by date"
    >
      Date
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.year }}-{{ element.month }}-{{ element.day }}
    </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by amount"
    >
      Amount
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.amount | amount }}
    </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by category"
    >
      Category
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="category-cell">
        <div>{{ element.category }}</div>
        <button mat-icon-button (click)="onRemove(element.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
