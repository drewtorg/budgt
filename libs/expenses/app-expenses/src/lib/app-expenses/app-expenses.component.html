<budgt-ui-page>
  <h1>Expense Tracking</h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ currentMonth | monthYear }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <budgt-add-expense-form></budgt-add-expense-form>

      <budgt-expense-table></budgt-expense-table>
    </mat-card-content>
    <mat-card-footer>
      <div class="footer-container">
        <button mat-icon-button (click)="onChangeMonth(false)">
          <mat-icon>arrow_back_ios</mat-icon>
        </button>
        <button mat-icon-button (click)="onChangeMonth(true)">
          <mat-icon>arrow_forward_ios</mat-icon>
        </button>
      </div>
    </mat-card-footer>
  </mat-card>
</budgt-ui-page>
